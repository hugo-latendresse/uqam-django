{% extends 'main/base.html' %}
{% block title %}
 Art - Items
{% endblock %}

{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Col</th>
            <th scope="col">Image</th>
            <th scope="col">Ultimate</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        {% include 'main/include/items_modals.html' %}
            <tr>
                <th scope="row"> {{item.pk}}</th>
                <td>{{item.col}}</td>
                <td>
                    <img alt="image" style="width:64px"  src="{{item.image_url}}" >
                </td>
                <td>${{item.ultimate}}</td>
                <td>
                    <button type="button" class="btn btn-outline-primary"
                            data-toggle="modal" data-target="#Modal-MoreInfo{{ item.pk }}">
                        More Info
                    </button>
                    <button type="button" class="btn btn-outline-success"
                            data-toggle="modal" data-target="#Modal-Select{{item.pk}}">
                        Select
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
